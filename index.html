
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEVO | Luxury Timepieces</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-cream: #FDFBF7;
        --color-beige: #F5F1E9;
        --color-gold: #C5A059;
        --color-charcoal: #2C2A28;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-cream);
        color: var(--color-charcoal);
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F1E9;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059;
        border-radius: 4px;
      }
      .luxury-transition {
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .glass-effect {
        background: rgba(253, 251, 247, 0.8);
        backdrop-filter: blur(10px);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(1.1); }
      }
      .animate-fadeIn { animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fadeInUp { animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scaleOut { animation: scaleOut 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
